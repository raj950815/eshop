<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="left-sidebar">
          <h2>Category</h2>
          <div class="panel-group category-products" id="accordian"><!--category-productsr-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordian" href="#sportswear">
                    <span class="badge pull-right"><i class="fa fa-plus"></i></span>
                    Sportswear
                  </a>
                </h4>
              </div>
              <div id="sportswear" class="panel-collapse collapse">
                <div class="panel-body">
                  <ul>
                    <li><a href="">Nike </a></li>
                  </ul>
                </div>
              </div>
            </div>
            
          </div><!--/category-products-->
        
          <div class="price-range"><!--price-range-->
            <h2>Price Range</h2>
            <div class="well">
               <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
               <b>$ 0</b> <b class="pull-right">$ 600</b>
            </div>
          </div><!--/price-range-->
          
          <div class="shipping text-center"><!--shipping-->
            <img src="./assets/images/home/shipping.jpg" alt="" />
          </div><!--/shipping-->
          
        </div>
      </div>
      
      <div class="col-sm-9 padding-right">
        <div class="product-details"><!--product-details-->
          <div class="col-sm-5">
            <div class="view-product">
              <img [src]="products.imageUrl" alt="" />
              <h3>ZOOM</h3>
            </div>
            <div id="similar-product" class="carousel slide" data-ride="carousel">
              
                <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                  <div class="item active">
                    <a href=""><img src="./assets/images/product-details/similar1.jpg" alt=""></a>
                    <a href=""><img src="./assets/images/product-details/similar2.jpg" alt=""></a>
                    <a href=""><img src="./assets/images/product-details/similar3.jpg" alt=""></a>
                  </div>
                  <div class="item">
                    <a href=""><img src="./assets/images/product-details/similar1.jpg" alt=""></a>
                    <a href=""><img src="./assets/images/product-details/similar2.jpg" alt=""></a>
                    <a href=""><img src="./assets/images/product-details/similar3.jpg" alt=""></a>
                  </div>
                  <div class="item">
                    <a href=""><img src="./assets/images/product-details/similar1.jpg" alt=""></a>
                    <a href=""><img src="./assets/images/product-details/similar2.jpg" alt=""></a>
                    <a href=""><img src="./assets/images/product-details/similar3.jpg" alt=""></a>
                  </div>
                  
                </div>

                <!-- Controls -->
                <a class="left item-control" href="#similar-product" data-slide="prev">
                <i class="fa fa-angle-left"></i>
                </a>
                <a class="right item-control" href="#similar-product" data-slide="next">
                <i class="fa fa-angle-right"></i>
                </a>
            </div>

          </div>
          <div class="col-sm-7">
            <div class="product-information"><!--/product-information-->
              <img src="./assets/images/product-details/new.jpg" class="newarrival" alt="" />
              <h2>{{products.productName}}</h2>
              <p>Product Code: {{products.productCode}}</p>

              <app-StarRating [rating]="products.starRating"></app-StarRating>

              <span>
                <span>â‚¹{{products.price}}</span>
                <label>Quantity:</label>
              
                <form #add="ngForm" (ngSubmit)="addToCart(add.value)">

                <input type="hidden" name="_id" [(ngModel)]="products._id" required>
                <input type="hidden" name="category" [(ngModel)]="products.category" required>
                <input type="hidden" name="description" [(ngModel)]="products.description" required>
                <input type="hidden" name="imageUrl" [(ngModel)]="products.imageUrl" required>
                <input type="hidden" name="price" [(ngModel)]="products.price" required>
                <input type="hidden" name="productCode" [(ngModel)]="products.productCode" required>
                <input type="hidden" name="productName" [(ngModel)]="products.productName" required>
                <input type="hidden" name="releaseDate" [(ngModel)]="products.releaseDate" required>
                <input type="hidden" name="starRating" [(ngModel)]="products.starRating" required>
                <input type="hidden" name="total" [(ngModel)]="products.total" required>
              
                <em *ngIf="products.quantity <= 0 || products.quantity > 5">
                  Please enter 1 to 5 number</em><br>
									<input type="number" name="quantity" [(ngModel)]="products.quantity"/>
                  
                <button [disabled]="products.quantity <= 0 || products.quantity > 5" type="submit" class="btn btn-fefault cart">
                  <i class="fa fa-shopping-cart"></i>
                  Add to cart
                </button> 
              </form>

              </span>
              <p><b>Availability:</b> In Stock</p>
              <p><b>Condition:</b> New</p>
              <p><b>Brand:</b> E-SHOPPER</p>
              <a href=""><img src="./assets/images/product-details/share.png" class="share img-responsive"  alt="" /></a>
            </div><!--/product-information-->
          </div>
        </div><!--/product-details-->
        
      </div>
    </div>
  </div>
</section>
